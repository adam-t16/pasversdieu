<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خُطوة نحو الطريق المستقيم</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-soft-beige">
    <nav class="navbar">
        <div class="nav-logo">خُطوة نحو الطريق المستقيم</div>
        <div class="nav-links">
            <a href="#" class="nav-link active" data-section="quran">القرآن</a>
            <a href="#" class="nav-link" data-section="adkar">الأذكار</a>
            <a href="#" class="nav-link" data-section="stories">القصص القرآن </a>
        </div>
    </nav>

    <main>
        <section id="quran-section" class="section active">
            <div class="search-container">
                <input type="search" id="search" placeholder="ابحث عن سورة...">
                <div class="search-icon">🔍</div>
            </div>
            <div class="surah-grid" id="surah-list"></div>
            <div class="pagination">
                <button id="prev-page" class="pagination-btn">السابق</button>
                <span id="page-info"></span>
                <button id="next-page" class="pagination-btn">التالي</button>
            </div>
        </section>

        <section id="adkar-section" class="section">
            <div class="adkar-categories">
                <div class="adkar-category active" data-category="morning">أذكار الصباح</div>
                <div class="adkar-category" data-category="evening">أذكار المساء</div>
                <div class="adkar-category" data-category="sleep">أذكار النوم</div>
            </div>
            <div id="adkar-content" class="adkar-grid"></div>
        </section>

        <section id="stories-section" class="section">
            <div class="stories-grid" id="stories-list"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
            <div class="modal-controls">
                
              
            
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>جميع الحقوق محفوظة © ٢٠٢٤  خُطوة نحو الطريق المستقيم</p>
    </footer>

    <script src="SCRIPT.js"></script>
    <script src="main.js"></script>
</body>
</html>
